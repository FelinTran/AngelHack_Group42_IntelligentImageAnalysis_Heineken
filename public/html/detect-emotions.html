<html>
<head>
    <title>Image container</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
    <table class="count-beer-drinkers">
        <thead>
            <tr>
                <th class="h3 column1">Detect Emotions</th>
            </tr>
            <tr> 
                <th class="column1" style="width:316px"> 
                    <div class="d-flex flew-row">
                        <img src="/public/images/icons/info-circle.svg" style="padding-right: 8px;">  <p class="subtext">Count the number of people in the images. Analyze the mood and tone of the images (emotional detection).</p>
                    </div>
                    </th>
            </tr>
            <tr>
                <th class="column1">
                    <p></p>
                </th>
            </tr>
            <tr>
                <th class="h4 column1">People</th>
                <th class="column2">
                    <p>5</p>
                </th>
            <tr>
                <th class="column1">
                    <p class="subtext">Happy</p>
                </th>
                <th class="column2"><p class="subtext">4</p></th>
            </tr>
            <tr>
                <th class="column1">
                    <p class="subtext">Sad</p>
                </th>
                <th class="column2"><p class="subtext">0</p></th>
            </tr>
            <tr>
                <th class="column1">
                    <p class="subtext">Neutral</p>
                </th>
                <th class="column2"><p class="subtext">1</p></th>
            </tr>
    </table>
</body>
