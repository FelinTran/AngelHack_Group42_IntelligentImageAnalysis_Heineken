<html>
<head>
    <title>Image container</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>

<body>
    <table class="count-beer-drinkers">
        <thead>
            <tr>
                <th class="h3 column1">Count Beer Drinkers</th>
            </tr>
            <tr> 
                <th class="column1" style="width:316px"> 
                    <div class="d-flex flew-row">
                        <img src="/public/images/icons/info-circle.svg" style="padding-right: 8px;">  <p class="subtext">Count the number of people in the images. Determine how many of them are drinking Heineken beers.</p>
                    </div>
                    </th>
            </tr>
            <tr>
                <th class="column1">
                    <p></p>
                </th>
            </tr>
            <tr>
                <th class="h4 column1">Brand</th>
                <th class="column2">
                    <div class="brands-detect d-flex flex-row">
                        <img src="../images/heineken.svg" alt="">
                        <img src="../images/bivina.svg" alt="">
                        <img src="../images/larue.svg" alt="">
                        <img src="../images/bia viet.svg" alt="">
                        <img src="../images/tiger.svg" alt="">
                        <img src="../images/edelweiss.svg" alt="">
                        <img src="../images/strongbow.svg" alt="">
                    </div>
                </th>
            </tr>
            <tr>
                <th class="column1">
                    <p></p>
                </th>
            </tr>
            <tr>
                <th class="h4 column1">Totals</th>
                <th class="column2"><p>0</p></th>
            </tr>
    </table>
</body>
