<!DOCTYPE html>
<html>
<head>
    <title>Header nav</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="left-sidebar d-flex flex-column align-items-center">
        <!-- Add -->
        <div class="flex-column">
            <button class="add-btn"><img src="../images/icons/add.svg" alt=""></button>
            <p style="font-size: 14px; font-family: medium-font; text-align: center;">New</p>
        </div>
        <!-- Recent -->
        <div class="flex-column justify-content-center">
            <button class="sidebar-btn"><img src="../images/icons/recent.svg" alt=""></button>
            <p style="font-size: 14px; font-family: medium-font; color: #888;">Recent</p>
        </div>
        <!-- Trash -->
        <div class="flex-column">
            <button class="sidebar-btn"><img src="../images/icons/trash-1.svg" alt=""></button>
            <p style="font-size: 14px; font-family: medium-font; text-align: center; color: #888;">Trash</p>
        </div>
