<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Input Button</title>
    <style>
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-button {
            border: 2px solid #4CAF50;
            color: white;
            background-color: #4CAF50;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .file-input {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="file-input-wrapper">
        <button class="file-input-button">Upload File</button>
        <input type="file" class="file-input" id="fileInput">
    </div>

    <script>
        document.querySelector('.file-input-button').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                alert('File selected: ' + this.files[0].name);
            }
        });
    </script>
</body>
</html>
